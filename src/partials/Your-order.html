<section class="your-order">
  <div class="order-background-img"></div>
  <div class="container section order-container">
    <div class="order-background-png"></div>
    <div>
      <h2 class="order-title">
        <span class="order-title-span">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="order-form-container">
        <label class="order-form-label" for="user-name">
          <input
            class="order-form-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Enter your full name"
            pattern="[a-z,A-Z, ]+"
            required
        /></label>
        <label class="order-form-label" for="user-phone">
          <input
            class="order-form-input"
            placeholder="Enter your email"
            type="email"
            name="phone"
            id="user-phone"
            pattern=""
            required
        /></label>
        <label class="order-form-textlabel" for="user-comment">
          <textarea
            class="order-form-text-comment"
            name="user-comment"
            rows="5"
            placeholder="Comments"
            id="user-comment"
          ></textarea>
        </label>
        <button class="order-button" type="submit">
          Send
          <svg class="order-buton-svg" width="26" height="16">
            <use href="./img/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <picture class="order-picture">
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/compuctor-your-order-vyshyvanka.jpg    1x,
          ./img/compuctor-your-order-vyshyvanka@2x.jpg 2x
        "
        type="image/jpg"
        width="524"
        height="521"
      />
      <img
        class="order-photo"
        srcset="
          ./img/planshet-your-order-vyshyvanka.jpg    1x,
          ./img/planshet-your-order-vyshyvanka@2x.jpg 2x
        "
        src="./img/planshet-your-order-vyshyvanka.jpg"
        alt="traditional blouse"
        width="638"
        height="521"
      />
    </picture>
  </div>
</section>
